
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/layout}">

<th:block layout:fragment="content">
  <div class="container-fluid">
    <h1>유저 관리</h1>
    <div class="row" id="contentList">
      <div th:if="${contentList.totalCnt eq 0}" class="alert alert-light" role="alert" id="noMbrAvailable">
        <span>유저 정보가 없습니다.</span>
      </div>
      <main>
        <div class="row mb-3">
          <div class="col-md-3 mb-1">
            검색 조건 1
            <select id="searchDeptId" class="form-select">
              <option value="">전체</option>
            </select>
          </div>
          <div class="col-md-3 mb-1">
            검색 조건 2
            <select id="searchUseYn" class="form-select">
              <option value="">전체</option>
            </select>
          </div>
          <div class="col-md-4 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" onclick="">조회</button>
            <!--            <button type="button" class="btn btn-secondary" onclick="MbrService.loadList(1)">조회</button>-->
          </div>
        </div>
        <table id="content_list_table" class="table table-hover table-striped table-bordered text-center" style="font-size: 14px">
          <thead>
          <tr>
            <th>유저 ID</th>
            <th>유저 타입</th>
            <th>이름</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>생성시간</th>
            <th>활성화 여부</th>
          </tr>
          </thead>
          <tbody>
          <tr th:unless="${contentList.totalCnt eq 0}" th:each="content : ${contentList.dtoList}" th:onclick="|location.href='@{/cms/content/{memberId}(memberId = ${content.memberId})}'|">
            <td th:text="${content.getMemberId()}"></td>
            <td th:text="${content.getMemberType()}"></td>
            <td th:text="${content.getName()}"></td>
            <td th:text="${content.getEmail()}"></td>
            <td th:text="${content.getPhone()}"></td>
            <td th:text="${content.getCreatedAt()}"></td>
            <td th:text="${content.getMemberStatus()}"></td>
          </tr>
          </tbody>
        </table>

      </main>
    </div>
  </div>
</th:block>

</html>

<script type="text/javascript">

</script>
